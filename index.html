<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Collector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Collector</h1>
  <button id="collectBtn">Collect Rock</button>

  <div id="game-layout">
    <!-- Top Rocks -->
    <section id="topRocks" class="rock-panel">
      <div class="top-header">
        <h3>Top Rocks</h3>
        <button id="editFavoritesBtn">Edit Favorites</button>
      </div>
      <div class="scroll-area" id="topRocksList"></div>
    </section>

    <!-- Collection -->
    <section id="collection" class="rock-panel">
      <div class="top-header">
        <h3>Your Collection</h3>
      </div>
      <div class="scroll-area" id="collectionList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
